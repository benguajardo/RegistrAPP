<ion-card>
<ion-card-header>
    <ion-card-title>{{ nombre }}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-card-subtitle>{{ sigla }} - {{ seccion }}</ion-card-subtitle>
    <ion-card-subtitle>{{ docente }}</ion-card-subtitle>
    <ion-card-subtitle>Horario:</ion-card-subtitle>
    <ion-card-subtitle>{{ horaInicio }} - {{ horaTermino }}</ion-card-subtitle>
  </ion-card-content>
</ion-card>
