<ion-card>
  <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
  <ion-card-header>
    <ion-card-title>{{titulo}}</ion-card-title>
    <ion-card-subtitle *ngIf="mostrarFecha">{{fecha}}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    {{descripcion}}
  </ion-card-content>
</ion-card>
