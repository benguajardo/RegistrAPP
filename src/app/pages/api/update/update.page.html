<ion-header>
  <ion-toolbar>
    <ion-title>Actualizar Jugador</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Actualizar Jugador</ion-card-title>
    </ion-card-header>
    
    <ion-card-content>
      <ion-item>
        <ion-input #nombre [(ngModel)]="jugador.nombre" type="text" label="Nombre" labelPlacement="floating"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input #genero [(ngModel)]="jugador.genero" type="text" label="Genero" labelPlacement="floating"></ion-input>
      </ion-item>
      <ion-button color="primary" (click)="updateJugador()">Actualizar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
