<ion-header>
  <ion-toolbar>
    <ion-title>Agregar Jugador</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Agregar Jugador</ion-card-title>
    </ion-card-header>
    
    <ion-card-content>
      <ion-item>
        <ion-input #nombre [(ngModel)]="usuario.nombre" type="text" label="Nombre" labelPlacement="floating"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input #genero [(ngModel)]="usuario.run" type="text" label="Genero" labelPlacement="floating"></ion-input>
      </ion-item>
      <ion-button color="primary" (click)="addJugador()">Agregar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
