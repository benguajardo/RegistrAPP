<ion-header [translucent]="true">
  <ion-title>Detalle Jugador</ion-title>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <p>{{jugador.id}} </p>
      <ion-card-title>{{ jugador.nombre }}</ion-card-title>
      <ion-card-subtitle>{{ jugador.genero }}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      ola
    </ion-card-content>
    <ion-button [routerLink]="['/apiUpdate',jugador.id]">Modificar</ion-button>
    <ion-button color="danger" (click)="deleteJugador()">Eliminar</ion-button>
  </ion-card>
</ion-content>
