<ion-header [translucent]="true">
  <ion-title>Detalle Jugador</ion-title>
</ion-header>

<ion-content>
  <ion-card *ngIf="usuario">
    <ion-card-header>
      <p>{{usuario.run}} </p>
      <ion-card-title>{{ usuario.nombre }}</ion-card-title>
      <ion-card-subtitle>{{ usuario.apellido }}</ion-card-subtitle>
      <ion-card-subtitle>{{ usuario.correo }}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      ola
    </ion-card-content>
    <ion-button *ngIf="usuario" [routerLink]="['/apiUpdate',usuario.run]">Modificar</ion-button>
    <ion-button color="danger" (click)="deleteJugador()">Eliminar</ion-button>
  </ion-card>
</ion-content>
