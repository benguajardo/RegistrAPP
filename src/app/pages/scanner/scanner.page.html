<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>scanner</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button expand="full" (click)="startScan()">
    <ion-icon slot="start" name="qr-scanner"></ion-icon>
  </ion-button>

  <ion-button expand="full" (click)="reset()" *ngIf="scanResult">
    <ion-icon slot="start" name="refresh"></ion-icon>
  </ion-button>
  
  <video  #video [hidden]="!scanActive" width="100%"></video>
  
  <ion-button expand="full" (click)="stopScan()" *ngIf="scanActive">
    <ion-icon slot="start" name="refresh"></ion-icon>
  </ion-button>
<ion-card *ngIf="scanResult">
  <ion-card-header>

  </ion-card-header>
  <ion-card-content>
    {{ scanResult }}
  </ion-card-content>
</ion-card>

</ion-content>
