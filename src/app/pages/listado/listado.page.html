<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>listado</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-item *ngFor="let aux of listaUsuarios" [routerLink]="['../profile/', aux.id]">
      <ion-card-header>
        <ion-card-title>{{ aux.id }}</ion-card-title>
        <ion-card-subtitle>{{ aux.nombre }}</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        Here's a small text description for the card content. Nothing more, nothing less.
      </ion-card-content>
    </ion-item>
  </ion-card>
</ion-content>
