<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/clases"></ion-back-button>
    </ion-buttons>
    <ion-title>{{"Asistencia" |translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>{{ clase.nombre }}</h1>
  <div *ngFor="let user of listaUsuarioIniciado"  class="container">
    
      <ion-item *ngFor="let estudiante of listaEstudiantePresente">
          <ion-label *ngIf="estudiante.idClase == clase.id">{{ estudiante.nombre }} {{ estudiante.apellido}}<ion-icon color="primary" name="checkmark-circle"></ion-icon></ion-label>
            <ion-button *ngIf="user.docente && estudiante.idClase == clase.id" color="danger" (click)="deletePresente(estudiante.id)">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-button>
      </ion-item> 
  </div>
</ion-content>
