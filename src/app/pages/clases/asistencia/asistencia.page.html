<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/clases"></ion-back-button>
    </ion-buttons>
    <ion-title>Asistencia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>{{ clase.nombreAsignatura }}</h1>
  <div *ngFor="let user of listaUsuarioIniciado"  class="container">
    <div *ngFor="let estudiante of listaEstudiantePresente" class="container">
      <ion-item>
        <div >
          <ion-label *ngIf="estudiante.idClase == clase.id">{{ estudiante.nombre }} {{ estudiante.apellido}}<ion-icon color="primary" name="checkmark-circle"></ion-icon></ion-label>
        </div>
        
        
      </ion-item> 
    </div>
  </div>
</ion-content>
