<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-title class="centrado">Clases</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-button [routerLink]="['/clases/crearclase']" color="success" expand="block">Crear Clase <ion-icon name="add-circle"></ion-icon></ion-button>
    <ion-item *ngFor="let aux of listaClases" [routerLink]="['/clases/', aux.id]">
      <ion-card-header>
        <ion-card-title>{{ aux.nombreAsignatura }}</ion-card-title>
        <ion-card-subtitle>{{ aux.siglaAsignatura }} / {{ aux.seccion }}</ion-card-subtitle>
        <p>Docente: {{ aux.docente }}</p>
      </ion-card-header>
    
      <ion-card-content>
        <p>Inicio: {{ aux.horaInicio }}</p>
        <p>TÃ©rmino: {{ aux.horaTermino }}</p>
      </ion-card-content>
    </ion-item>
  </ion-card>
</ion-content>
