<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img alt="Silhouette of mountains" src="../../../assets/img/LogoRegistrAPPLight.png" />
  <ion-card>
    <ion-title class="centrado" >Registrar Docente</ion-title>
      <ion-card-content>
        <ion-card>
          <ion-card-content>
           <ion-item>
             <ion-input #correo type="text" label="Correo" labelPlacement="floating" placeholder="Ej: Juan.perez@duocuc.cl"></ion-input>
           </ion-item>
           <ion-item>
             <ion-input #contrasena type="password" label="Contrasena" labelPlacement="floating" placeholder="Ej: 123456789"></ion-input>
           </ion-item>
           <ion-item>
             <ion-input #nombre type="text" label="Nombre" labelPlacement="floating" placeholder="Ej: Juan Antonio Pérez Gómez"></ion-input>
           </ion-item>
           <ion-item>
             <ion-input #rut type="text" label="Rut" labelPlacement="floating" placeholder="12.345.678-9"></ion-input>
           </ion-item>
           <ion-item>
             <ion-input #imagen type="text" label="Imagen" labelPlacement="floating" placeholder="Ej: https://blabal.jpg" value="https://img.freepik.com/vector-premium/vector-icono-imagen-predeterminado-pagina-imagen-faltante-diseno-sitio-web-o-aplicacion-movil-no-hay-foto-disponible_87543-11093.jpg" [clearInput]="true"></ion-input>
            </ion-item>
           <ion-button color="secondary" (click)="addDocente(correo, contrasena, nombre, rut, imagen)">Registrar</ion-button>
          </ion-card-content>
       </ion-card>
        <p>Ya tienes cuenta?
          <ion-button fill="clear" [routerLink]="['/login']">Iniciar sesión</ion-button>
        </p>
    </ion-card-content>
  </ion-card>
</ion-content>
